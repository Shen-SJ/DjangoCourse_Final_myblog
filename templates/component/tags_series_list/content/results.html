<!-- tags_series_list/content/results.html -->
<div id="tags-series-list-body" class="card-body">
    {% for item_name, item_number in items_table.items %}
        {% if title == "Tags" %}
            <h3 class="card-title"><a href="{% url "tag-url" item_name %}">{{ item_name }}</a></h3>
            <p class="card-text">{{ item_number }} 篇</p>
        {% elif title == "Series" %}
            <h3 class="card-title"><a href="{% url "series-url" item_name %}">{{ item_name }}</a></h3>
            <p class="card-text">{{ item_number }} 篇</p>
        {% endif %}
    {% empty %}
        <h2>抱歉，目前沒有任何{{ title }}</h2>
    {% endfor %}
</div>
<!-- End tags_series_list/content/results.html -->
