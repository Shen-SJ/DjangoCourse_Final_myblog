<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>SSJ's Blog{% block title %}{% endblock %}</title>
    <!-- Place FontAwesome kit's code here -->
    <script src="https://kit.fontawesome.com/1aa695b259.js" crossorigin="anonymous"></script>
    <!-- Using the latest rendering mode for IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static "img/logo.png" %}" rel="icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.darkly.min.css" %}" type="text/css"/>
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/pygments/monokai.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css"/>
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
    <script type="text/javascript" src="{% static "js/jquery.min.js" %}"></script>

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
    new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
    j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
    'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
    })(window,document,'script','dataLayer','GTM-NBZVBJV');</script>
    <!-- End Google Tag Manager -->
</head>

<body>
<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NBZVBJV"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    {% include "navbar.html" %}
</div> <!-- /.navbar -->

<div class="container">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML"></script>
    <div class="row">
        <div class="col-sm-9">
            {% block content %}{% endblock %}
        </div>
        <div class="col-sm-3" id="sidebar">
            {% include "sidebar.html" %}
        </div>
    </div>
</div>

<footer>
{% include 'footer.html' %}
</footer>
<script src="{% static "js/jquery.min.js" %}"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
