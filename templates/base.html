<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>{% block title %}SSJ's Blog{% endblock %}</title>
    <!-- Place FontAwesome kit's code here -->
    <script src="https://kit.fontawesome.com/1aa695b259.js" crossorigin="anonymous"></script>
    <!-- Using the latest rendering mode for IE -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{% static "img/logo.png" %}" rel="icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static "css/bootstrap.darkly.min.css" %}" type="text/css"/>
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <link href="{% static "css/pygments/monokai.css" %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css"/>
    <link href="{% static "css/custom.css" %}" rel="stylesheet">
</head>

<body>
<div class="navbar navbar-default navbar-fixed-top" role="navigation">
    {% include "navbar.html" %}
</div> <!-- /.navbar -->

<div class="container">
    <div class="row">
        <div class="col-sm-9">
            {% block content %}{% endblock %}
        </div>
        <div class="col-sm-3" id="sidebar">
            {% include "sidebar.html" %}
        </div>
    </div>
</div>

<footer>
{% include 'footer.html' %}
</footer>
<script src="{% static "js/jquery.min.js" %}"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="{% static "js/bootstrap.min.js" %}"></script>
</body>
</html>
